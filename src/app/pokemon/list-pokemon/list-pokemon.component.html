<div *ngIf="pokemon && !errorOcurred" class="container">
    <div class="row justify-content-md-center">
        <div *ngIf="selectedPokemon" class="col-md-4">
            <app-detail-pokemon [pokemon]="selectedPokemon"></app-detail-pokemon>
        </div>
        <div class="col-md-4">
            <div class="card" style="height: 450px;width: 100%;">
                <img class="card-img-top" [src]='pokemon.sprites.front_default' />
                <div class="card-body bg-warning">
                    <p class="card-text text-center">
                        <b>{{pokemon.order}}</b>
                        {{pokemon.name | uppercase}}
                    </p>
                </div>
                <button class="btn btn-primary btn-block" (click)="selectedPokemon=pokemon">Ver m√°s</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="errorOcurred" class="container m-4 ">
    <div class="row justify-content-md-center">
        <div class="col-md-12 text-center">
            <div>
                <h2>Ooooups, el pokemon no existe!!</h2>
            </div>
        </div>
    </div>
</div>
