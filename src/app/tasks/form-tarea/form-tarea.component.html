<div class="container p-3">
<div class="row justify-content-md-center">
  <div class="col-md-6">
   <form>
     <div class="alert alert-info">
        <legend class="text-center" style="color:darkblue;">Formulario tareas </legend>
        <div class="form-group">
         <label><b>Nombre*</b></label>
         <input type="text" class="form-control"  
          ngModel name="name" #taskname="ngModel" #nombretarea required>
          <div class="alert alert-danger mt-1" *ngIf="taskname?.errors">
           <p *ngIf="taskname?.errors?.required">El campo es requerido.</p>
          </div>
        </div>
        <div>
         <label><b>Descripción</b></label>
         <input type="text" class="form-control mb-2" name="descripcion" #descripciontarea>
         <label><b>Fecha</b></label>
         <input type="time" value="00:00" class="form-control" name="time" #timecontrol>
         <input type="date" [value]="defaultDate" class="form-control"  #datecontrol>
         <ng-template [ngIf]="datecontrol.valueAsNumber < dateNow">
          <div class="alert alert-danger mt-1">
            <p>Debe ser una fecha mayor a la actual.</p>
          </div>
         </ng-template>
         <button [disabled]="taskname?.errors ||datecontrol.valueAsNumber < dateNow" 
         (click)="addTask(nombretarea,descripciontarea,timecontrol
         ,datecontrol)" 
         class="btn btn-primary btn-block mt-2">Añadir</button>
        </div> 
     </div>
   </form>
  </div>
 </div>
</div>
